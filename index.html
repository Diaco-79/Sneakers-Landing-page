<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="overflow-x-hidden ff-kumbh-sans min-h-screen">
    <header class="h-10vh flex justify-between items-center relative px-5">
      <div class="left-side flex gap-4">
        <div
          class="hamburger relative grid place-items-center w-8 aspect-square z-[110]"
        >
          <div
            class="line line-1 absolute bg-orange w-7 h-1 -translate-y-2 rounded-full animate-toggle"
          ></div>
          <div
            class="line line-2 absolute bg-orange w-7 h-1 rounded-full"
          ></div>
          <div
            class="line line-3 absolute bg-orange w-7 h-1 translate-y-2 rounded-full"
          ></div>
        </div>
        <div class="logo align-middle mt-1">
          <img src="./img/logo.svg" alt="" />
        </div>
        <nav>
          <ul
            class="links flex flex-col text-grayishBlue bg-white/90 backdrop-blur-sm absolute left-0 top-0 w-4/5 h-screen justify-start divide-y divide-grayishBlue divide-opacity-50 py-20 text-md transition-transform duration-300 -translate-x-full z-[100]"
          >
            <li class="link py-3 px-5">
              <a href="#" class="hover:text-orange">Collections</a>
            </li>
            <li class="link py-3 px-5">
              <a href="#" class="hover:text-orange">Men</a>
            </li>
            <li class="link py-3 px-5">
              <a href="#" class="hover:text-orange">Women</a>
            </li>
            <li class="link py-3 px-5">
              <a href="#" class="hover:text-orange">About</a>
            </li>
            <li class="link py-3 px-5">
              <a href="#" class="hover:text-orange">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="right-side flex items-center gap-4">
        <div class="shop-cart">
          <a href="#"><img src="./img/icon-cart.svg" alt="" /></a>
        </div>
        <div
          class="profile aspect-auto w-7 rounded-full relative after:absolute after:rounded-full after:inset-0 hover:after:border-2 hover:after:border-orange after:outline-orange hover:after:cursor-pointer"
        >
          <a href="#"><img src="./img/image-avatar.png" alt="" /></a>
        </div>
      </div>
    </header>
    <main>
      <section
        id="hero"
        class="flex flex-col gap-5 justify-between items-center mb-14"
      >
        <div class="img-carousel w-screen h-72 relative" data-carousel>
          <button
            class="button button-next absolute z-40 top-1/2 right-4 -translate-y-1/2 rounded-full aspect-square bg-white w-10"
            data-button="next"
          >
            <img
              class="-3 absolute top-1/2 left-[21px] -translate-x-1/2 -translate-y-1/2"
              src="./img/icon-next.svg"
              alt=""
            />
          </button>
          <button
            class="button button-perv absolute z-40 top-1/2 left-4 -translate-y-1/2 rounded-full aspect-square bg-white w-10"
            data-button="perv"
          >
            <img
              class="w-3 absolute top-1/2 left-[18px] -translate-x-1/2 -translate-y-1/2"
              src="./img/icon-previous.svg"
              alt=""
            />
          </button>
          <ul class="img-slider absolute inset-0 z-10" data-slides>
            <li class="img absolute inset-0" data-active>
              <img
                class="h-full w-full object-cover"
                src="./img/image-product-1.jpg"
                alt=""
              />
            </li>
            <li class="img absolute inset-0">
              <img
                class="h-full w-full object-cover object-top"
                src="./img/image-product-2.jpg"
                alt=""
              />
            </li>
            <li class="img absolute inset-0">
              <img
                class="h-full w-full object-cover object-top"
                src="./img/image-product-3.jpg"
                alt=""
              />
            </li>
            <li class="img absolute inset-0">
              <img
                class="h-full w-full object-cover object-top"
                src="./img/image-product-4.jpg"
                alt=""
              />
            </li>
          </ul>
        </div>
        <div class="hero__txt flex flex-col gap-5 px-5 mt-4">
          <div
            class="txt__title text-2xl relative max-w-[20ch] font-semibold after:absolute after:content-['SNEAKER_COMPANY'] after:text-[0.65rem] after:top-[-30px] after:text-orange/80 after:tracking-widest after:"
          >
            <h1>Fall Limited Edition Sneakers</h1>
          </div>
          <div class="txt__sub-title text-[.9rem] text-darkGrayishBlue/80">
            <p>
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, they'll withstand
              everything the weather can offer.
            </p>
          </div>
          <div class="txt__price flex justify-between">
            <h2
              class="text-xl font-semibold relative after:absolute after:-translate-y-1/2 after:content-['50%'] after:bg-pOrange after:text-orange/80 after:text-[0.8rem] after:leading-[1.5] after:line after:py-[1px] after:px-1.5 after:rounded-md after:top-1/2 after:right-[-50px]"
            >
              $125.00
            </h2>
            <p
              class="font-semibold text-md text-grayishBlue/80 relative after:w-full after:h-[2px] after:absolute after:left-0 after:bg-grayishBlue/90 after:bottom-[13px]"
            >
              $250.00
            </p>
          </div>
          <div class="shop flex flex-col gap-3">
            <div
              class="shop-txt flex flex-row-reverse justify-between items-center relative bg-lighGrayishBlue px-5 py-3 rounded-md"
            >
              <div
                class="shop-error text-[.8rem] text-red absolute left-0 top-[-20px] hidden"
                data-error
              >
                <p>please select atleast 1 item!</p>
              </div>
              <div class="btn-shop minus" data-btn="plus">
                <img src="./img/icon-plus.svg" alt="" />
              </div>
              <div class="number font-semibold" data-number>0</div>
              <div class="btn-shop plus" data-btn="minus">
                <img src="./img/icon-minus.svg" alt="" />
              </div>
            </div>
            <div
              class="shop__btn grid place-items-center bg-orange px-5 py-3 rounded-md shadow-[0_20px_50px_0] shadow-orange/30"
              data-mainBtn
            >
              <button class="flex">
                <span><img src="" alt="" /></span>
                <p class="text-white">Add to cart</p>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
